<form action="">
  <h1>New Vehicle</h1>
  <div class="form-group">
    <label for="make">Make</label>
    <select name="" id="make" class="form-control">
      <option value=""></option>
      <option *ngFor="let item of make" value="item.Id">
        {{item.name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select name="" id="model" class="form-control">
    </select>
  </div>
</form>
